<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Struttura Wordpress</title>
    </head>
    <body>
        <!-- page-header -->
        <header class="container page-header margin-top-standard"></header>
        <!-- main -->
        <main class="container">
            <!-- jumbotron -->
            <section class="jumbotron margin-top-standard"></section>
            <!-- columns -->
            <section>
                <!-- column-header -->
                <header class="column-header margin-top-standard"></header>
                <!-- columns -->
                <div class="clearfix margin-top-standard"> 
                    <!-- column-left  -->
                    <div class="column column-left"></div>
                    <!-- column -middle -->
                    <div class="column column-middle"></div>
                    <!-- column-right -->
                    <div class="column column-right"></div>
                </div>
            </section>
        </main>
        <!-- footer -->
        <footer class="container footer"></footer>
        
    </body>
</html>
