<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Struttura Wordpress</title>
    </head>
    <body>
        <!-- page-header -->
        <header class="container main-header">
            <img src="img/logo.png" alt="Neori" class="logo">
        </header>
        <!-- main -->
        <main class="container">
            <!-- jumbotron -->
            <section class="jumbotron margin-top-standard">
                <div class="jumbotron-text">
                    <h1>Pretium ac placerat dui interdum nunc in eros urna morbi</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum quia accusantium asperiores modi qui perferendis atque placeat, illum, voluptas earum corrupti illo sapiente a id unde blanditiis eligendi nihil assumenda!</p>
                </div>
            </section>
            <!-- columns -->
            <section>
                <!-- column-header -->
                <header class="column-header margin-top-standard"></header>
                <!-- columns -->
                <div class="clearfix margin-top-standard"> 
                    <!-- column-left  -->
                    <div class="column column-left"></div>
                    <!-- column -middle -->
                    <div class="column column-middle"></div>
                    <!-- column-right -->
                    <div class="column column-right"></div>
                </div>
            </section>
        </main>
        <!-- footer -->
        <footer class="container footer"></footer>
        
    </body>
</html>
